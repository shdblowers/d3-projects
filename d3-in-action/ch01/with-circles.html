<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
  <script src="../../d3/d3.min.js"></script>
</head>

<body>
  <div id="vizcontainer">
    <svg style="width: 500px; height: 500px; border: 1px lightgray solid;" />
  </div>

  <script type="text/javascript">
    // black line
    d3.select("svg")
      .append("line")
      .attr("x1", 20)
      .attr("y1", 20)
      .attr("x2", 400)
      .attr("y2", 400)
      .style("stroke", "black")
      .style("stroke-width", "2px")

    // red circle
    d3.select("svg")
      .append("circle")
      .attr("r", 20)
      .attr("cx", 20)
      .attr("cy", 20)
      .style("fill", "red")

    // hello text
    d3.select("svg")
      .append("text")
      .attr("x", 20)
      .attr("y", 20)
      .text("HELLO")

    // light blue circle
    d3.select("svg")
      .append("circle")
      .attr("r", 100)
      .attr("cx", 400)
      .attr("cy", 400)
      .style("fill", "lightblue")

    // world text
    d3.select("svg")
      .append("text")
      .attr("x", 400)
      .attr("y", 400)
      .text("WORLD")
  </script>
</body>

</html>
