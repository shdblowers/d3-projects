<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
  <script src="../../d3/d3.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    d3.select("body")
      .append("div")
      .style("border", "1px black solid")
      .html("Hello, World!");

    d3.select("div")
      .style("background-color", "pink")
      .style("font-size", "24px")
      .attr("id", "newDiv")
      .attr("class", "d3div")
      .on("click", () => { console.log("you clicked me!") });
  </script>
</body>

</html>
